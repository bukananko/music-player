<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="src/img/aiohtoprofile.png"
      type="image/x-icon" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Music Player But Only My Music</title>
  </head>
  <body>
    <nav
      class="p-4 lg:px-56 flex justify-between items-center border-b border-b-black">
      <div class="relative">
        <input
          id="search"
          placeholder="Search..."
          type="text"
          class="outline-none border border-black rounded-full py-2 px-4 pr-10 w-48 lg:w-56" />
        <button id="searchBtn">
          <i class="absolute top-2 right-2 material-icons text-gray-500"
            >search</i
          >
        </button>
      </div>

      <p id="greeting" class="font-bold sm:text-xl"></p>
    </nav>

    <section class="p-4 lg:px-56 mb-24">
      <h1
        class="font-bold text-2xl hover:cursor-pointer hover:underline hover:decoration-black pb-4">
        Music
      </h1>

      <ul
        id="listSong"
        class="flex gap-y-5 sm:gap-5 flex-wrap justify-evenly sm:justify-start"></ul>
    </section>

    <footer class="relative">
      <div
        class="bg-gray-100 p-4 lg:px-56 flex justify-between items-center fixed bottom-0 w-full">
        <div class="flex gap-2 justify-start items-center">
          <img
            id="album-cover"
            alt="cover"
            src="src/img/placeholdermusic.jpg"
            class="object-cover aspect-square w-11 sm:w-14 rounded-sm" />

          <div id="music-details" class="truncate">
            <p id="song-name" class="font-bold text-xs sm:text-sm">Song</p>
            <p
              id="song-artist"
              class="font-semibold text-gray-500 text-xs sm:text-sm">
              Artist
            </p>
          </div>
        </div>

        <div id="controls" class="w-max">
          <div class="flex justify-end sm:justify-center items-center gap-5">
            <div class="hidden md:flex gap-5">
              <i id="repeat" class="material-icons">repeat</i>
              <i id="previous" class="material-icons">skip_previous</i>
            </div>
            <i
              id="play-pause"
              class="material-icons border-2 border-black rounded-full p-1">
              play_arrow
            </i>
            <i id="next" class="material-icons">skip_next</i>
            <div class="hidden md:flex gap-5">
              <i id="favorite" class="material-icons">favorite_border</i>
            </div>
          </div>

          <div class="flex gap-4 justify-center items-center">
            <p id="currentTime" class="hidden md:block">0:00</p>
            <div
              id="progress-area"
              class="h-1 md:w-96 w-full rounded-full bg-gray-300 flex items-center hover:cursor-pointer absolute top-0 left-0 md:relative">
              <audio id="main-song" src="" type="audio/mp4"></audio>
              <div
                id="progress-bar"
                class="h-1 relative bg-black rounded-full flex justify-end items-center before:content-[''] before:absolute before:w-2 before:h-2 before:rounded-full before:bg-black"></div>
            </div>
            <p id="duration" class="hidden md:block">0:00</p>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
